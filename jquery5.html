<!DOCTYPE html>
<html>

<head>
    <title>Question-5</title>
    <style type="text/css">
        .target {
            font-size: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="main">
        <p class="target"> this is a pararagraph </p>
    </div>

    <div id="second">
        <p class="target">this is another paragraph</p>
    </div>
    <center><button class="target">change the font of the element whose parent has id = main</button></center>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                /* Act on the event */
                $(".target").parent("#main").css('font-size', '200%');
            });

        });
    </script>

</body>

</html>

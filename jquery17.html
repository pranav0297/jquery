<!DOCTYPE html>
<html>

<head>
  <style>
    img {
      width: 200px;
      height: 200px;
      border-radius: 5px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Question-17</title>
</head>

<body>

  <p>Click the button multiple times to toggle the animation.</p>

  <button>Start Animation</button>

  <div id="arrayImages">
    <img
      src="https://images.unsplash.com/photo-1551309292-e185c0b6e22a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80">
    <img
      src="https://images.unsplash.com/photo-1470104240373-bc1812eddc9f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80">
    
  </div>
  </div>



  <script>

    $(document).ready(function () {
      setTimeout(function () {
        $("button").click(function () {
          $("div").animate({
            height: 'toggle'


          });
        });
      }, 500);
    });
  </script>

</body>

</html>

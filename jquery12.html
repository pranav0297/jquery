<!DOCTYPE html>
<html>

<head>
    <title>Question-12</title>
</head>

<body>
    <div>
        hey grandparent
        <p>
            hy parent<br>
            <span>hy child</span>
        </p>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
       $('div').click((e)=>{
           $('span').append("hey grandparent in child");
       })
       $('p').click((e)=>{
           e.stopPropagation();
           $('span').append("hey child again");
       })
    })
</script>

</html>
